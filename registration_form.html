<html>
    <head>
        <style type="text/css">
         #para{
             background-color: lightblue;
         }
         #h{
            
             margin-left:400px;
         }
        
         #btn{
             background-color: rgb(235, 193, 115);
         }
         #p{
             margin-left: 40px;
         }
         #pa{
             padding: auto;
             margin-left:3% ;
         }
        </style>
        <title>registration form</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        
    </head>
    <body>
       <h1 id="h"> <i> Registration form</i></h1>
        <marquee id="para"><h3> <i> Addmision open</i></h3></marquee>
        <div class="container" id="btn">
            <div class="row">
                <div class="col col-md-6">
                    <label>First name</label>
                    <input type="text" name="" class="form-control" placeholder="enter your first name">

                </div>
                <div class="col col-md-6">
                    <label>Last name</label>
                    <input type="text" name="" class="form-control" placeholder="enter your last name">
                </div>
                <div class="col col-md-6">
                     <label for="Father name">Father name</label>
                     <input type="text" name="father name" placeholder="enter your father name" class="form-control">
                </div>
                <div class="col col-md-6">
                    <label for="mobile number">mobile number</label>
                    <input type="text" name="" class="form-control" placeholder="enter your mobile number">
                </div>
                <div class="col col-md-6">
                   <label for="CNIC">CNIC</label> 
                   <input type="text" name="" class="form-control" placeholder="enter your CNIC number">
                </div>
                <div class="col col-md-6">
                    <label for="Country">Country</label>
                    <select name="Country" id="Country" class="form-control">
                        <option value="0">select your country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="afganistan">afganistan</option>
                        <option value="canada">canada</option>
                        <option value="england">england</option>
                        <option value="astralia">astralia</option>
                        <option value="london">london</option>
                    </select>
                </div>
                <div class="col col-md-6">
                    <label for="">province</label>  
                    <select name="province" id="province" class="form-control">
                      <option value="0">select your province</option>
                      <option value="KPK">KPK</option>
                      <option value="lahore">lahore</option>
                      <option value="punjab">punjab</option>
                      <option value="sindth">sindth</option>
                    </select> 
                </div>
                <div class="col col-md-6">
                    <label for="City">City</label>
                    <select name="City" id="City" class="form-control">
                        <option value="o">select your city</option>
                        <option value="peshawar">peshawar</option>
                        <option value="charsada">charsada</option>
                        <option value="mardan">mardan</option>
                        <option value="swat">swat</option>
                    </select>
                </div>
                <div class="col col-md-6">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="enter your password" class="form-control" >
                </div>
                <div class="col col-md-6">
                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="enter your email address" class="form-control">
                </div>
                <div class="col col-md-6">
                    <label for="Address">Address</label>
                    <textarea  cols="5" rows="5" class="form-control">


                    </textarea>
                </div>
                <div class="col col-md-6">
                    <br>
                    <br>
                    <label for="">Male</label>
                    <input type="radio" name="Gender">

                    <label for="">Female</label>
                     <input type="radio" name="Gender">
                </div>
                <div class="col col-md-6">
                    <br>
                    <button type="submit" class="btn btn-success" id="pa">submit</button>
                    <button type="submit" class="btn btn-warning" id="pa">submit</button>
                    <button type="submit" class="btn btn-info" id="pa">submit</button>
                    <button type="submit" class="btn btn-danger" id="pa">submit</button>
                </div>
            </div>
            
        </div>
        <br>
        <br>
    </body>
    
</html>
