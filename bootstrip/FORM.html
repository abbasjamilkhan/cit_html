<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/style1.css">
    <title>form</title>
</head>
<body>
    <div class="container-fliud">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <form action="">
                    <div class="row row1">

                        <div class="col-6">
                            <label for="">First-Name</label>
                            <input type="text" class="form-control" required placeholder="Enter your First-Name">
                        </div>

                        <div class="col-6">
                            <label for="">last-Name</label>
                            <input type="text" class="form-control" required placeholder="Enter your last-Name">
                        </div>
                    </div>
                    <div class="row row2">
                        <div class="col-6">
                            <label for="">password</label>
                            <input type="password" class="form-control" required placeholder="Enter your password">
                        </div>
                        <div class="col-6">
                            <label for="">E-mail</label>
                            <input type="email" class="form-control" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="row row3">
                        <div class="col-6">
                            <label for="">City-Name</label>
                            <input type="text" class="form-control" required placeholder="Enter your City-Name">
                        </div>
                        <div class="col-6">
                            <label for="">Postal-Code</label>
                            <input type="text" class="form-control" required placeholder="Enter your Postal-Code">
                        </div>
                    </div>
                    <div class="row row4">
                        <div class="col-6">
                            <label for="">contury-Name</label>
                           <select name="" id="" style="width: 100%; padding: 7px;">
                            <option value="">Pakistan</option>
                            <option value="">Turkey</option>
                            <option value="">UK</option>
                            <option value="">USA</option>
                           </select>
                        </div>
                        <div class="col-6">
                            <label for="">School-Name</label>
                            <input type="text" class="form-control" required placeholder="Enter your School-Name">
                        </div>
                    </div>
                    <button class="btn btn-success" style="margin-top: 10px; margin-left: 420px;">Login</button>
                </form>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
</body>

</html>
